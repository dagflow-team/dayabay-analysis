stages:
  - tests

tests:
  image: "python:3.11.7-bullseye"
  stage: tests

  variables:
    TEST_DATA_NAME: "dayabay-v1"
  script:
    - apt-get update
    - apt-get -y install libgraphviz-dev graphviz git-lfs
    - python3 -m venv venv
    - source venv/bin/activate
    - git lfs install --skip-repo
    - pip install --no-cache-dir --upgrade wheel setuptools pip
    - pip install --no-cache-dir cython
    - pip install --no-cache-dir -r requirements.txt
    - git clone --depth=1 https://gitlab-ci-token:${CI_JOB_TOKEN}@git.jinr.ru/dag-computing/dayabay-data-all.git
    - ln -s dayabay-data-all/${TEST_DATA_NAME}/hdf5 data
    - ln -s dayabay-data-all/${TEST_DATA_NAME}/hdf5 data-hdf5
    - ln -s dayabay-data-all/${TEST_DATA_NAME}/root data-root
    - ln -s dayabay-data-all/${TEST_DATA_NAME}/tsv data-tsv
    - ln -s dayabay-data-all/${TEST_DATA_NAME}/npz data-npz
    - PYTHONPATH=$PWD coverage run --source=. -m pytest
    - coverage report
    - coverage xml
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    paths:
      - output
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
  only:
    - master
    - main
    - merge_requests
